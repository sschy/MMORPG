//聊天

enum CHAT_CHANNEL
{
	ALL = -1;     //所有
	LOCAL = 1;	  //本地
	WORLD = 2;	  //世界
	SYSTEM = 4;   //系统
	PRIVATE = 8;  //私聊
	TEAM = 16;    //队伍
	GUILD = 32;   //公会
}

message ChatMessage
{
	CHAT_CHANNEL channel = 1;
	int32 id = 2;
	int32 from_id = 3; 
	string from_name = 4; 
	int32 to_id = 5; 
	string to_name = 6; 
	string message = 7;
	double time = 8;
}

message ChatRequest
{
	ChatMessage message = 1;
}

message ChatResponse
{
	RESULT result = 1;
	string errormsg = 2;
	repeated ChatMessage localMessages = 3;
	repeated ChatMessage worldMessages = 4;
	repeated ChatMessage systemMssages = 5;
	repeated ChatMessage privateMessages = 6;
	repeated ChatMessage teamMessages = 7;
	repeated ChatMessage guildMessages = 8;
}

